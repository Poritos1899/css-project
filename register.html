       <!-- main starts here -->
       <main>
          <section class="register">
             <h2 class="section-title flex-center">User Registration</h2>
             <div class="card">
                <form action="" class="form">
                   <div class="register__control flex-center">
                      <label for="name">Name</label>
                      <input
                      type="text" 
                      id="name" 
                      name="name" required>
                      
                     </div>
                     
                     <div class="register__control flex-center">
                        <label for="email">Email</label>
                        <input
                        type="email" 
                        id="email"
                        name="email" 
                        autocomplete="list" required>
                     </div>
                     
                     <div class="register__control flex-center">                
                        <label for="password">Password</label>
                        <input 
                        type="password" 
                        id="password" 
                        name="password" required>
                     </div>
                     
                     <div class="register__control flex-center">                       
                        <label for="about">About Me</label>            
                        <textarea 
                        id="about" 
                        name="about" 
                        placeholder="Write a few lines about yourself...">
                     </textarea>
                  </div>
                  
                  <div class="register__control flex-center form-btn-field">                       
                     <button type="submit" class="btn contact-btn">Submit</button>       
                  </div>
               </form>
               
            </div>
         </section>
      </main>
      <!-- main ends here -->
      <!-- footer starts here -->
          <footer class="footer flex-space-around">
            <div class="flex-space-around">
               <label for="subscribe">Subscribe to our newsletter</label>
               <input class="footer__input" 
                type="email" id="subscribe"
                placeholder="Enter your email">
