      <!-- navbar ends here -->
            <main>
             <section class="contact-section">
               <h2 class="section-title flex-center">Contact Us</h2>
               <div class="contact-container flex-center">
                  <form action="" class="form card">

                   <div class="register__control flex-center">
                      <label for="name">Name</label>
                      <input
                      type="text" 
                      id="name" 
                      name="name" required>
                      
                     </div>
                     
                     <div class="register__control flex-center">
                        <label for="email">Email</label>
                        <input
                        type="email" 
                        id="email"
                        name="email" 
                        autocomplete="list" required>              
                     </div>
                     
                     <div class="register__control flex-center">                       
                        <label for="message">Message</label>            
                        <textarea 
                        id="message" 
                        name="message">
                     </textarea>
                  </div>
                  
                  <div class="form__control flex-center form-btn-field">                       
                     <button type="submit" class="btn contact-btn">Submit</button>       
                  </div>
               </form>

            <div class="contact-address flex-space-around">
                <address class="address__text">      
                  <h4> Address: </h4>
                  <p>(n)high street,</p>
                  <p>Tampere, Finland</p>
                  <br/>
                  <span>Call:</span>
                  <a href="tel:+123455656"> 123456</a>
 
                </address>
             
                 <iframe class="contact__map" src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d243337.2654901931!2d23.
                 6221415!3d61.5441822!3m2!1i1024!2i768!4f13.
                 1!3m3!1m2!1s0x468edf554593da5d%3A0x6adfe3bd1e0b22c0!2sTampere%2C%20Finland!5e0!3m2!1sen!2sbd!4v1759672367580!5m2!1sen!2sbd"
                 style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade">
                 </iframe>
             </div> 
             </section>
         </main>
      <!-- footer starts here -->
          <footer class="footer flex-space-around">
            <div class="flex-space-around">
               <label for="subscribe">Subscribe to our newsletter</label>
               <input class="footer__input" 
                type="email" id="subscribe"
                placeholder="Enter your email">o

               <button class="btn btn-primary">Subscribe</button>
            </div>
